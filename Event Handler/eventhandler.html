<!DOCTYPE html>
<html>
<body>
    <div id = "div" style="background-color:purple">
<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Try it</button>


<p id="demo"></p>

</div>

<script>
document.getElementById("myBtn").addEventListener("mouseout", displayDate);

function displayDate() {
  document.getElementById("demo").innerHTML = ("wax off");
}

document.getElementById("myBtn").addEventListener("mouseover", displayMsg);

function displayMsg() {
  document.getElementById("demo").innerHTML = ("wax on");
}

</script>

</body>
</html>
