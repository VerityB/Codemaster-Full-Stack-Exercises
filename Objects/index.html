var car = {
    name: 'Carson',
    odometer: 0,
    petrol: 100,
    petrolPerKilometer: 0.2,
    drive: function(kilometers) {
        odometer = 0;
        this.odometer = kilometers + odometer;
        this.petrol = petrol - (kilometers / petrolPerKilometer);
        },

        // drive answer below, scope can access into a function but cannot go the other way

    drive: function(kilometers) {
        this.odometer += kilometers; 

        this.petrol -= kilometers * this.petrolPerKilometer;

        console.log('Drive' + kilometers + ' kilometers');
    }
    status: function() {
    // helper method to check on cars status
